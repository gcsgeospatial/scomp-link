[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --strict-markers --strict-config
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[flake8]
max-line-length = 127
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .coverage

[tool:isort]
profile = black
line_length = 127

[coverage:run]
source = .
omit = 
    test_*.py
    setup.py
    */__pycache__/*
    .pytest_cache/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:xml]
output = coverage.xml